<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="dycalendar.css">
        <title>Calendrier dynamique</title>
    </head>

    <body>
        <section>
            <div class="box">
                <div class="container">
                    <div id="dycalendar"></div>
                </div>
            </div>
        </section>
        




        <script src="dycalendar.js"></script>
        <script>
            dycalendar.draw({
                target: '#dycalendar',
                type: 'month',
                dayformat: 'full',
                monthformat: 'full',
                highlighttargetdate: true,
                prevnextbutton: 'show'
            })
        </script>
    </body>
</html>
